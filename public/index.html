<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesseract OCR Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tesseract OCR Server</h1>
        <h2>Upload Image</h2>
        <input type="file" id="image" accept="image/*">
        <button id="getTextBtn">Get Text</button>
        <button id="getBBoxesBtn">Get Bounding Boxes</button>
        <h3>Output</h3>
        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
